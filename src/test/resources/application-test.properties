# suppress inspection "UnusedProperty" for whole file

spring.jta.atomikos.datasource.unique-resource-name=simpleJtaDS
spring.jta.atomikos.datasource.max-pool-size=5
spring.jta.atomikos.datasource.borrow-connection-timeout=2

javax.persistence.schema-generation.database.action=drop-and-create
javax.persistence.schema-generation.scripts.action=drop-and-create
javax.persistence.schema-generation.scripts.create-target=build/create.sql
javax.persistence.schema-generation.scripts.drop-target=build/drop.sql

hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
